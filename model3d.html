<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Model 3D</title>
  <!-- Import model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body style="margin:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#111; color:white;">
  <h4>Apasa pe cubul din dreapta jos pentru a vedea produsul in fata ta!</h4>
  <model-viewer 
  src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
  ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
  alt="Astronaut"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate
  style="width: 80vw; height: 80vh; background:#222;">
</model-viewer>

</body>
</html>
